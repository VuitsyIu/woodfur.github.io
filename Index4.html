<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>site</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Main css4.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
	<body>
		<main>
            <div class="grid-container">
                <header>
                    <p id="header_text">WOOD IV</p></header>
                <div class="sm-box sm-box--1">
                    <button class="Button">
                       Home
                    </button>
                </div>
                <div class="sm-box sm-box--2">
                    <button class="Button">
                        Recent projects
                    </button>
                </div>
                <div class="sm-box sm-box--3">
                    <button class="Button">
                        Contact info
                    </button>
                 </div>
                <aside >
                    <p id="text_aside">10% Discount February</p></aside>
                <article>
                    <div id="Container">
                        <form id="contact" action="" method="post">
                            <h3 id="Content_text">Wood IV Order Form</h3>
                            <h4 id="Content_text">Please let your details to contact You</h4>
                            <fieldset>
                              <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Chair/Sofa/Shelf/Commode" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                              <textarea placeholder="Dimensions/quantity/material/benchmark" tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>
                              </form>
                        
                </div>
                    </article>
              </article>
                <footer>
                    <div class="social-wrap a">
                        <button id="facebook">Sign in with Facebook</button>
                        <button id="twitter">Sign in with Twitter</button>
                        <button id="googleplus">Sign in with Google</button>
                    </div>
                </footer>
              </div>
        </main>
	</body>
